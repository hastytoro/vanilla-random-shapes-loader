<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shape loader page</title>
  </head>
  <body>
    <div id="wrapper" data-configuration="1" data-roundness="1">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <script>
      /* Once all the sets complete, lets change between each configuration. */
      const wrapper = document.getElementById("wrapper");

      // https://stackoverflow.com/questions/1527803/generating-random-whole-numbers-in-javascript-in-a-specific-range
      const rand = (min, max) =>
        Math.floor(Math.random() * (max - min + 1) + min);
      // Here we ensure that only valid/wanted compilations are used.
      const combinations = [
        { configuration: 1, roundness: 1 },
        { configuration: 1, roundness: 2 },
        { configuration: 1, roundness: 4 },
        { configuration: 2, roundness: 2 },
        { configuration: 2, roundness: 3 },
        { configuration: 3, roundness: 3 },
      ];
      // Here we change shape combinations at an interval. Here we select a data
      // configuration & roundness, remember the starting `dataset` will be at a
      // data-configuration="1" data-roundness="1" for our wrapper <div>.
      setInterval(() => {
        let currentCombo;
        const index = rand(0, combinations.length - 1);
        currentCombo = combinations[index];
        // Instead of selecting random values, we rather select random pairs:
        // console.log(currentCombo); // We use random and valid compilations :)
        // wrapper.dataset.configuration = rand(1, 3) // ❌
        // wrapper.dataset.roundness = rand(1, 4) // ❌
        wrapper.dataset.configuration = currentCombo.configuration;
        wrapper.dataset.roundness = currentCombo.roundness;
      }, 2000);
    </script>
  </body>
</html>
